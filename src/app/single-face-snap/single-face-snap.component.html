<div class="face-snap-card" [ngClass]="{ snapped : faceSnap.snapped}">
  <h2>{{ faceSnap.title|lowercase }}</h2>
  <p>Mis en ligne le :{{ faceSnap.createdDate|date:'le d MMMM yyyy' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <span [ngStyle]="{color: 'rgba(0,'+faceSnap.snaps/2+',0)'}">
    <button (click)="onSnap()">{{faceSnap.btnText}}</button>ðŸ¤Œ {{ faceSnap.snaps }}</span>
  <p *ngIf="faceSnap.location"> taken at: {{faceSnap.location}}</p>
  <hr>
  <a routerLink="/facesnaps">Back</a>
</div>
